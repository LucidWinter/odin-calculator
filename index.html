<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div class="row-one">
            <div id="screen">
                <div id="prev-values"></div>
                <div id="curr-values"></div>
            </div>
            <button id="clear" class="btn">C</button>
        </div>
        <div class="row-two">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operators">/</button>
        </div>
        <div class="row-three">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operators">x</button>
        </div>
        <div class="row-four">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operators">+</button>
        </div>
        <div class="row-five">
            <button id="decimal" class="btn">.</button>
            <button class="btn number">0</button>
            <button id="equal" class="btn">=</button>
            <button class="btn operators">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
